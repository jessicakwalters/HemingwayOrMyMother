<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hemingway Or My Mother</title>
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="start">
      <div class="intro">Tell me... who wrote the quotes that follow:</div>
      <button class="row start-game" type="button" name="button">HEMINGWAY OR MY MOTHER?</button>
    </section>
    <main class="hide">
      <div class="score">
      </div>
      <div class="quote">
      </div>
      <form class="row" action="#" >
        <label for="answer">
            <input type="radio" name="answer" value="Hemingway" id="Hemingway">
            Hemingway</label>
          <br>
        <label for="answer">
            <input type="radio" name="answer" value="Mother" id="Mother">
            My Mother</label>
          <br>
        <input class="row view_answer_button" type="submit" value="See who won the bullfight">
      </form>
        <div class="show_correct_response hide">
        </div>
        <button class="row next_question_button hide" type="button" name="button">Another puzzle.</button>
        <div class="question_number">

        </div>
    </main>
    <section class="final hide">
      <div class="final_score">
        <p>Your Final Score:<p>
        <div class="score">
        </div>
        <p>If you want to play again, all you have to do is tell me... who wrote the quotes that follow:</p>
      </div>
      <button class="row start-game" type="button" name="button"> HEMINGWAY OR MY MOTHER?</button>
    </section>
  </body>
  <script src="app.js"></script>

</html>
